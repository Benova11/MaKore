<div class="p-grid">
  <div class="p-col" style="text-align: center;">
    <form>
      <span class="ui-float-label" style="display: inline-block">
          <textarea #txtCont class="ui-float-label" [rows]="5" [cols]="50" pInputTextarea autoResize="true" style="width: 100%"></textarea>
          <label for="float-input">Type Here</label>
      </span>
      <br>
      <button (click)="onSubmitMsg(txtCont.value)">Submit</button>
    </form>
  </div>
</div>
