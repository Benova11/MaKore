<div>
  <img [src]="userImg"
  alt="{{msg.userName}}"
  style="display:inline-block;margin:2px 0 2px 2px;float: right;"
  width="48">
  <div class="msgItemDiv">
    <span>{{msg.userName}}</span>
    <br>
    <p>{{msg.msgBody}}</p>
  </div>
  <span style="float: left">00:00</span>
  <button pButton type="button" label="Erase" class="ui-button-rounded ui-button-danger" *ngIf="onEdit" (click)="onErase()"></button>
</div>
